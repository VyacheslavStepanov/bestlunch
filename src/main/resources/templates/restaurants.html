<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="/restaurants/add">Add Customer</a>
    <br/><br/>
    <div>
        <table>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td></td>
            </tr>
            <tr th:each="customer : ${restaurants}">
                <td th:text="${customer.getName()}">name</td>
                <td th:text="${customer.getEmail()}">email</td>
                <td th:text="${customer.getPhoneNumber()}">phone</td>
                <td>Edit</td>
            </tr>
        </table>
    </div>

</body>
</html>
